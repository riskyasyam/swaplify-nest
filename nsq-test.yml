version: '3.8'

services:
  nsqlookupd:
    image: nsqio/nsq:v1.2.1
    command: /nsqlookupd --http-address=0.0.0.0:4161
    ports:
      - "4160:4160"
      - "4161:4161"

  nsqd:
    image: nsqio/nsq:v1.2.1
    command: /nsqd --lookupd-tcp-address=nsqlookupd:4160 --http-address=0.0.0.0:4151
    depends_on:
      - nsqlookupd
    ports:
      - "4150:4150"
      - "4151:4151"

  nsqadmin:
    image: nsqio/nsq:v1.2.1
    command: /nsqadmin --lookupd-http-address=nsqlookupd:4161 --http-address=0.0.0.0:4171
    depends_on:
      - nsqlookupd
    ports:
      - "4171:4171"
